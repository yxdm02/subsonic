<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (Optional, matches GitHub Dark) -->
  <rect width="800" height="200" fill="#0d1117" rx="15" />

  <!-- Abstract Sound Wave / Scan Lines -->
  <path d="M50 100 Q 200 50 350 100 T 650 100" stroke="url(#grad1)" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M50 100 Q 200 150 350 100 T 650 100" stroke="url(#grad1)" stroke-width="4" fill="none" opacity="0.3"/>
  
  <!-- Main Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="900" font-size="80" fill="#ffffff" letter-spacing="4" filter="url(#glow)">
    SUBSONIC
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="#00f260" letter-spacing="2">
    &lt; FAST SUBDOMAIN ENUMERATION /&gt;
  </text>
</svg>